
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NOITE DO BOTA - Noite das Luzes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', 'Rajdhani', sans-serif;
            background-image: url('https://www.transparenttextures.com/patterns/brick-wall-dark.png');
            background-color: #080808;
            color: #fff;
        }

        /* Custom keyframes for animations */
        @keyframes float {
            0% {
                transform: translate(0, 0) scale(1) rotate(0deg);
                opacity: 0.5;
            }
            25% {
                transform: translate(25px, -35px) scale(1.08) rotate(12deg);
                opacity: 0.7;
            }
            50% {
                transform: translate(-15px, 20px) scale(0.92) rotate(-8deg);
                opacity: 0.4;
            }
            75% {
                transform: translate(20px, 30px) scale(1.05) rotate(8deg);
                opacity: 0.6;
            }
            100% {
                transform: translate(0, 0) scale(1) rotate(0deg);
                opacity: 0.5;
            }
        }
        @keyframes logo-click-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); filter: drop-shadow(0 0 20px rgba(255, 105, 180, 0.8)); }
            100% { transform: scale(1); }
        }
        @keyframes neon-flicker {
            0%, 100% {
                text-shadow:
                    0 0 2px #fff,
                    0 0 5px #fff,
                    0 0 10px #fff,
                    0 0 20px #ff00c1,
                    0 0 30px #ff00c1,
                    0 0 40px #ff00c1;
                color: #ffbdf3;
            }
            50% {
                text-shadow:
                    0 0 5px #fff,
                    0 0 10px #fff,
                    0 0 18px #fff,
                    0 0 30px #ff00c1,
                    0 0 40px #ff00c1,
                    0 0 50px #ff00c1;
                color: #ffffff;
            }
        }
        @keyframes gradient-shift {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        /* Utility classes to apply the animations */
        .animate-float { animation: float 20s ease-in-out infinite; }
        .animate-logo-click { animation: logo-click-pulse 0.5s ease-in-out; }
        .animate-neon-flicker { 
            font-family: 'Audiowide', sans-serif;
            animation: neon-flicker 2s ease-in-out infinite; 
        }
        .animate-gradient-shift { animation: gradient-shift 4s linear infinite; }
    </style>
